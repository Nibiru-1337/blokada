apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: '../version.gradle'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.blokada"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode extVersionCode
        versionName extVersionName
    }
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        dev.java.srcDirs += 'src/dev/kotlin'
        prod.java.srcDirs += 'src/prod/kotlin'
        firebase.java.srcDirs += 'src/firebase/kotlin'
        debug.java.srcDirs += 'src/debug/kotlin'
        release.java.srcDirs += 'src/release/kotlin'
    }
    signingConfigs {
        release {
            keyAlias 'blokada'
            keyPassword BLOKADA_KEY_PASSWORD
            storeFile file(BLOKADA_KEY_PATH)
            storePassword BLOKADA_STORE_PASSWORD
        }
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        firebase {
            initWith(release)
            versionNameSuffix '-fb'
        }
        debug {
            versionNameSuffix '-debug'
        }
    }
    flavorDimensions("blokada")
    productFlavors {
        dev {
            applicationIdSuffix ".dev"
        }
        prod {
            applicationIdSuffix ".alarm"
        }
    }
}

dependencies {
    // The UI Blokada library
    implementation project(':libui')

    // Kotlin and its dependencies
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'com.github.salomonbrys.kodein:kodein:4.1.0'
    implementation 'nl.komponents.kovenant:kovenant-core:3.3.0'
    implementation 'nl.komponents.kovenant:kovenant-android:3.3.0'

    // Analytics and debugging
    firebaseImplementation 'com.google.firebase:firebase-core:11.8.0'
    firebaseImplementation 'com.google.firebase:firebase-crash:11.8.0'

    // Test dependencies
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
    maven {
        url "https://jitpack.io"
    }
}

buildscript {
    ext.kotlin_version = '1.2.21'
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}
